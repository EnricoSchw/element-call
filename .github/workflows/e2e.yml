name: Run E2E tests
on: push
jobs:
  e2e:
    name: Run E2E tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out test private repo
        uses: actions/checkout@v3
        with:
          repository: vector-im/static-call-participant
          ref: refs/heads/e2e
          path: static-call-participant
          token: ${{ secrets.CHECKOUT_PRIVATE_REPO }}
      - name: Yarn cache
        uses: actions/setup-node@v3
        with:
          cache: "yarn"
          token: ${{ secrets.CHECKOUT_PRIVATE_REPO}}
          cache-dependency-path: static-call-participant/yarn.lock
      - name: Install dependencies
        run: "cd static-call-participant && yarn install"
      - name: Install chromium
        run: "cd static-call-participant && npx playwright install-deps"
      - name: Start Test cases
        run: "cd static-call-participant && HTTP_SERVER_PUBLIC_DOMAIN=localhost yarn start start -f callemshost-users.txt -h @e2e-caller:call.ems.host -c e2e-caller -l e2e-caller -r @e2etest:call.ems.host -e https://element-call.netlify.app"
